    <h3>Nuove uscite</h3>
    <div class="sliderContainer">

        <div class="sliderBox">

            <div class="slide" *ngFor="let nu of nuoveUscite">
                <a [routerLink]="['/film-detail', nu.id]"><img [src]="nu.image"></a>
            </div>

        </div>

        <div class="prev button" appPrevButton>o</div>
        <div class="next button" appNextButton>n</div>
    </div>
